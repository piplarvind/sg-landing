<div class="m-container">
  <mat-card class="new-mat-card">
    <div>&nbsp;</div>
    <mat-card-content>
      <div class="m-table-container">
        <mat-table
          #table
          [dataSource]="dataSource"
          matSort
          (matSortChange)="titleSort($event)"
        >
          <ng-container matColumnDef="page_title">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              <span class="m-table-header">Title </span>
            </mat-header-cell>
            <mat-cell *matCellDef="let element" class="light-red m-pointer">
              {{ element?.page_title ? element?.page_title : "" }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="slug">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              <span class="m-table-header">Slug </span>
            </mat-header-cell>
            <mat-cell *matCellDef="let element" class="light-red m-pointer">
              {{ element?.slug ? element?.slug : "" }}
            </mat-cell>
          </ng-container>

          <!-- <ng-container matColumnDef="active">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              <span class="m-table-header"> Status </span>
            </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index">
              <button
                    (click)="changeStatus(element)"
                    [class]="element.active ? 'inactive' : 'active'"
                    ng-hide="element.active=false"
                  >
                    <div ng-hide="element.active">
                      {{ getStatus(element.active) }}
                    </div>
                  </button>
              <mat-slide-toggle
                [(ngModel)]="element.active"
                [checked]="element.active ? 'true' : 'false'"
                (click)="changeStatus($event, element)"
              ></mat-slide-toggle>
            </mat-cell>
          </ng-container> -->

          <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span
                class="table-icon m-pointer"
                (click)="editCMSPage(element)"
                title="Edit CMS Page"
              >
                <i class="fas fa-pencil-alt"></i>
              </span>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <!-- <mat-paginator [length]="100" [pageSize]="100" [pageSizeOptions]="[25, 50, 75, 100]">
          </mat-paginator> -->
      </div>
    </mat-card-content>
  </mat-card>
</div>
