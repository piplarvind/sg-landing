<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="subscribe-form">
  <div class="row">
    <div class="col-md-6 mb-3">
      <input
        type="text"
        class="form-control rounded-left"
        placeholder="First name"
        formControlName="first_name"
        required
        [autofocus]="submitted"
      />
      <div
        *ngIf="
          (submitted && contactForm.get('first_name').invalid) ||
          contactForm.get('first_name').touched
        "
        class="text-danger"
      >
        <div *ngIf="contactForm.get('first_name').hasError('required')">
          First name is required.
        </div>
        <div *ngIf="contactForm.get('first_name').hasError('minlength')">
          First name should be at least 2 characters long.
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <input
        type="text"
        class="form-control rounded-left"
        placeholder="Last name"
        formControlName="last_name"
      />
      <div
        *ngIf="
          (submitted && contactForm.get('last_name').invalid) ||
          contactForm.get('last_name').touched
        "
        class="text-danger"
      >
        <div *ngIf="contactForm.get('last_name').hasError('required')">
          Last name is required.
        </div>
        <div *ngIf="contactForm.get('last_name').hasError('minlength')">
          Last name should be at least 2 characters long.
        </div>
      </div>
    </div>
    <div class="col-md-12 mb-3">
      <input
        type="email"
        class="form-control rounded-left"
        placeholder="Email address"
        formControlName="email"
      />
      <div
        *ngIf="
          (submitted && contactForm.get('email').invalid) ||
          contactForm.get('email').touched
        "
        class="text-danger"
      >
        <div *ngIf="contactForm.get('email').hasError('required')">
          Email is required.
        </div>
        <div *ngIf="contactForm.get('email').hasError('email')">
          Email should be a valid email.
        </div>
      </div>
    </div>
    <div class="col-md-12 mb-3">
      <input
        type="text"
        class="form-control rounded-left"
        placeholder="Phone"
        formControlName="mobile_no"
      />
      <div
        *ngIf="
          (submitted && contactForm.get('mobile_no').invalid) ||
          contactForm.get('mobile_no').touched
        "
        class="text-danger"
      >
        <div *ngIf="contactForm.get('mobile_no').hasError('required')">
          Phone is required.
        </div>
      </div>
    </div>
    <div class="col-md-12 mb-3">
      <textarea
        type="text"
        class="form-control rounded-left"
        placeholder="Message"
        formControlName="feedback"
      ></textarea>
      <div
        *ngIf="
          (submitted && contactForm.get('feedback').invalid) ||
          contactForm.get('feedback').touched
        "
        class="text-danger"
      >
        <div *ngIf="contactForm.get('feedback').hasError('required')">
          Message is required.
        </div>
        <div *ngIf="contactForm.get('feedback').hasError('minlength')">
          Message should be at least 10 characters long.
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <button
        type="submit"
        class="btn theme-btn btn-block"
        placeholder="Email address"
      >
        Send Message
      </button>
    </div>
  </div>
</form>
