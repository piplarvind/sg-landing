<div class="m-container">
  <div class="card-container main-static">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <h5>Change Password</h5>
          </div>
        </div>
      </div>
      <form
        id="changePasswordForm"
        [formGroup]="changePasswordForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input
                matInput
                type="password"
                autocomplete="off"
                placeholder="Old password"
                required
                formControlName="old_password"
              />
              <mat-error
                *ngIf="
                  changePasswordForm.get('old_password')?.touched &&
                  changePasswordForm.get('old_password')?.hasError('required')
                "
              >
                Old password is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input
                matInput
                type="password"
                autocomplete="off"
                placeholder="New password"
                required
                formControlName="new_password"
              />
              <mat-error
                *ngIf="
                  changePasswordForm.get('new_password')?.touched &&
                  changePasswordForm.get('new_password')?.hasError('required')
                "
              >
                New password is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input
                matInput
                type="password"
                autocomplete="off"
                placeholder="Confirm password"
                required
                formControlName="confirm_password"
              />
              <mat-error
                *ngIf="
                  changePasswordForm.get('confirm_password')?.touched &&
                  changePasswordForm
                    .get('confirm_password')
                    ?.hasError('required')
                "
              >
                Confirm password is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="button-container text-center mt-3">
              <button mat-raised-button type="submit" class="btn btn theme-btn">
                Change Password
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
