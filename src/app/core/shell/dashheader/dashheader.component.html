<mat-toolbar class="header" fxFill>
  <div fxFill fxLayout="row" class="head-container">
    <div fxFlex="15" class="select-dropdowns">
      <div fxFlex="30">
        <span class="page-title">{{ title }}</span>
      </div>
    </div>

    <div
      fxFlex="15"
      class="select-dropdowns"
      *ngIf="user_role === 'CAD' || user_role === 'COA'"
    >
      <div class="logo-container" style="height: 100%">
        <img [src]="sportLogo" alt="logo" class="header-logo" />
      </div>
      <div fxFlex="30">
        <span class="lblHeading"></span>
        <span class="page-title">{{
          storedVal.super_cur_sportName
            ? storedVal.super_cur_sportName
            : "Sport Name"
        }}</span>
      </div>
    </div>

    <div fxLayoutAlign="end" class="select-dropdowns">

      <div style="line-height: 14px">
        <button class="theme-toggle-button" (click)="toggleTheme()" title="Switch Theme">
          <div class="theme-icon">
            <span *ngIf="themeService.isDarkTheme === true">
              <!-- <i class="fas fa-sun"></i> -->
              <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun icon"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            </span>
            <span *ngIf="themeService.isDarkTheme === false">
              <!-- <i class="fas fa-moon"></i> -->
              <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon icon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </span>
          </div>
        </button>
      </div>
      <div style="line-height: 14px">
        <span class="m-pointer m-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <mask
              id="mask0_903_1426"
              style="mask-type: alpha"
              maskUnits="userSpaceOnUse"
              x="0"
              y="0"
              width="24"
              height="24"
            >
              <rect width="24" height="24" fill="#D9D9D9" />
            </mask>
            <g mask="url(#mask0_903_1426)">
              <path
                d="M4 19V17H6V10C6 8.61667 6.41667 7.3875 7.25 6.3125C8.08333 5.2375 9.16667 4.53333 10.5 4.2V3.5C10.5 3.08333 10.6458 2.72917 10.9375 2.4375C11.2292 2.14583 11.5833 2 12 2C12.4167 2 12.7708 2.14583 13.0625 2.4375C13.3542 2.72917 13.5 3.08333 13.5 3.5V4.2C14.8333 4.53333 15.9167 5.2375 16.75 6.3125C17.5833 7.3875 18 8.61667 18 10V17H20V19H4ZM12 22C11.45 22 10.9792 21.8042 10.5875 21.4125C10.1958 21.0208 10 20.55 10 20H14C14 20.55 13.8042 21.0208 13.4125 21.4125C13.0208 21.8042 12.55 22 12 22ZM8 17H16V10C16 8.9 15.6083 7.95833 14.825 7.175C14.0417 6.39167 13.1 6 12 6C10.9 6 9.95833 6.39167 9.175 7.175C8.39167 7.95833 8 8.9 8 10V17Z"
                fill="#595E62"
              />
            </g>
            <circle cx="22" cy="2" r="2" fill="#EC1C37" />
          </svg>
        </span>
      </div>

      <div style="line-height: 10px">
        <div class="user-dropdown">
          <div class="button" (click)="showDropdown()">
            <span class="m-pointer m-icon">
              <!-- <i class="fas fa-ellipsis-v"></i> -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="42"
                height="42"
                viewBox="0 0 42 42"
                fill="none"
              >
                <!-- Define clip path as a circle -->
                <defs>
                  <clipPath id="circle-clip">
                    <circle cx="21" cy="21" r="18" />
                  </clipPath>
                </defs>

                <!-- SVG Circle -->
                <circle
                  cx="21"
                  cy="21"
                  r="20"
                  fill="white"
                  stroke="#A93141"
                  stroke-linecap="round"
                  stroke-dasharray="3 3"
                />

                <!-- User image -->
                <image
                  x="3"
                  y="3"
                  width="36"
                  height="36"
                  href="/assets/user-default.png"
                  clip-path="url(#circle-clip)"
                />
              </svg>
            </span>
          </div>
          <div class="dropdown" (click)="showDropdown()">
            <mat-card>
              <div class="menu-item" routerLink="/profile">
                <i class="fas fa-user"></i>&nbsp;&nbsp;Profile
              </div>
              <div class="menu-item" (click)="UpdatePassword()">
                <i class="fas fa-key"></i>&nbsp;&nbsp;Update Password
              </div>
              <div class="menu-item" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Logout
              </div>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
