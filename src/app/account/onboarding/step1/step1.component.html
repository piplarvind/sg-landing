<section class="section-padding" style="margin-top: 10px">
  <div class="container">
    <form id="userForm" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <h5>Heading for Step 1</h5>
            <p>Sub-heading for Step 1</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="First Name"
              required
              formControlName="firstName"
            />
            <mat-error *ngIf="(userForm.get('firstName')?.touched || nextButtonClicked) && userForm.get('firstName')?.hasError('required')">
              First Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Last Name"
              required
              formControlName="lastName"
            />
            <mat-error *ngIf="(userForm.get('lastName')?.touched || nextButtonClicked) && userForm.get('lastName')?.hasError('required')">
              Last Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Email"
              required
              formControlName="email"
            />
            <mat-error *ngIf="(userForm.get('email')?.touched || nextButtonClicked) && userForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="(userForm.get('email')?.touched || nextButtonClicked) && userForm.get('email')?.hasError('email')">
              Email must be a valid email address
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input
              matInput
              type="password"
              placeholder="Password"
              required
              formControlName="password"
            />
            <mat-error *ngIf="(userForm.get('password')?.touched || nextButtonClicked) && userForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input
              matInput
              type="password"
              placeholder="Confirm Password"
              required
              formControlName="cPassword"
            />
            <mat-error *ngIf="(userForm.get('cPassword')?.touched || nextButtonClicked) && userForm.get('cPassword')?.hasError('required')">
              Confirm password is required!
            </mat-error>
            <mat-error *ngIf="(userForm.get('cPassword')?.touched || nextButtonClicked) && userForm.get('cPassword')?.hasError('passwordMismatch')">
              Passsword and Confirm Password didn't match.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="button-container text-center mt-3">
            <button
              mat-raised-button
              type="submit"
              class="btn btn theme-btn"
              >
              <!-- (click)="nextButtonClick()" -->
              Next
            </button>
          </div>
        </div>
      </div>
    </form>
    
    <!-- <div class="navigation">
      <button type="button" (click)="nextButtonClick()">Next</button>
    </div> -->
  </div>
</section>
