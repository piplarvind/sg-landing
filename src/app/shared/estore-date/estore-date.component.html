<h2 mat-dialog-title style='display: flex;
align-items: center;
justify-content: center;
color: white;
background-color: blue;'>Enter
  Date</h2>
<mat-dialog-content>
  <div class="field-container">
    <mat-form-field [floatLabel]="'never'" appearance="outline">
      <input matInput [matDatepicker]="picker" style=" width:inherit" [(ngModel)]='date1' required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

</mat-dialog-content>
<mat-dialog-actions style='    align-items: center;
justify-content: center;'>
  <button mat-button [mat-dialog-close]="date1">Ok</button>
</mat-dialog-actions>
